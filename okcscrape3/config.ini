[global]
webdriver_path = chromedriver_win32/chromedriver.exe
base_url = http://www.okcupid.com/
time_between_queries = 11
max_query_attempts = 2

[findusers]
match_url_suffix = match
usernames_outfile = usernames.csv
num_usernames = 1000

[fetchusers]
cookies_file = cookies.pickle
profiles_outfile = profiles.csv
num_profiles = 1000

