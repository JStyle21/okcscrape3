[global]
webdriver_path = chromedriver.exe
base_url = https://www.okcupid.com/
time_between_queries = 7
max_query_attempts = 2

[findusers]
match_url_suffix = match
usernames_outfile = data\usernames.csv
num_usernames = 10

[fetchusers]
cookies_file = cookies.pickle
profiles_outfile = data\profiles.csv
num_profiles = 1000

