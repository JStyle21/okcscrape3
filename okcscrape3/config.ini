[global]
webdriver_path = chromedriver.exe
base_url = https://www.okcupid.com/
cookies_file = cookies.json
time_between_queries = 7
max_query_attempts = 2

[findusers]
match_url_suffix = match
usernames_outfile = data\usernames.csv
num_usernames = 10

[fetchusers]
usernames_file = data\usernames.csv
profiles_outfile = data\profiles.json
num_profiles = 1
profile_html_targets_file = profile_html_targets.json

